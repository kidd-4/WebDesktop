<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>WebOS-lee</title>
<link href="WebOS.css" type="text/css" rel="stylesheet"/>

<script type="text/javascript" src="data.js"></script>
<script type="text/javascript" src="desktop.js"></script>
<script type="text/javascript" src="taskbar.js"></script>
<script type="text/javascript" src="apps.js"></script>
<script type="text/javascript" src="utils.js"></script>
<script type="text/javascript" src="file.js"></script>
<script type="text/javascript" src="database.js"></script>

<script  type="text/javascript">

function init(){
initDataBase();
initDesktop();
initTaskbar();
initApps();
initFiles();


}


function Myrefresh()
	{
		window.location.reload();
		
		
	}
	
var flag=true;
function setThemes(){

var mainDiv = document.getElementById('mainDiv');
if(flag)
{
mainDiv.style.backgroundImage = "url(images/background2.jpg)";
flag = false;
}
else
{
mainDiv.style.backgroundImage = "url(images/background1.jpg)";
flag = true;
}
}

function createNewFile()
{
	
	openApp('notebook');
					
	var title = document.getElementById(" ");		
	var content = document.getElementById(" ");	
	createFile(0, title.value, content.value);
			
}


function loginOut(){

window.location.href="Login.html"; 


}

function openDiscFile()
{
	window.open('http://localhost:8080/FileMan/index.jsp');
	
}



</script>



</head>

<body  onload="init()">

<div id="appContextMenu" class="appContextMenu" onClick="return false;" style="position:absolute" > </div>

<div id="mainDiv" class="mainDiv" style="position:absolute; width:100%; height:100%; z-index:-1; margin:0; padding:0; left:0; top:0; background-image:url(images/background1.jpg); ">

			<div id="mask" class="mask"></div> 
			<div id="appHolder" class="emptyAppHolder" onClick="return false;"></div>
			<div id="hiddenHolder" class="hiddenHolder">
				<div id="closeHolder" class="closeHolder"><img src="images/close.png" /></div>
				<div id="saveHolder" class="saveHolder"><img src="images/save.png" /></div>
			</div>
			
 			
  </div>


<div  id="startMenu" style="position: absolute; left:0; bottom:0;" >
<input type="image" id="startIconHolder" src="images/startIcon.png"  width="50px" height="50px" />
</div>
<div id="taskBar"  class="taskBar"  style="position:absolute; left:50px; bottom:0; width:96%; height:8%; z-index:-1; margin:0; padding:0;">
<img src="images/taskBar.png" width=100%; height=100% />

</div>


</body>
</html>
